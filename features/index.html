<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Features</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  
  <!-- Google Icon Font (for Bolt + card icons) -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style>
    :root {
      --bg: #f6f6f8;
      --bg-soft: #e5e7eb;
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --accent: #111827;
      --border-subtle: #e5e7eb;
      --radius-xl: 1.5rem;
      --radius-lg: 1.125rem;
      --shadow-soft: 0 26px 60px rgba(15, 23, 42, 0.16);
      --shadow-subtle: 0 18px 40px rgba(15, 23, 42, 0.08);
      --transition-fast: 180ms ease-out;
      --transition-med: 220ms ease;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100dvh; /* Visual viewport height to avoid URL bar issues */
      overflow: hidden; /* Prevent page-level scroll */
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Text", "Segoe UI", sans-serif;
      color: var(--text-main);
      background: radial-gradient(circle at top left, #ffffff 0, #f4f4f7 50%, #f0f0f4 100%);
    }

    .page {
      margin: 0 auto;
      height: 100%;
      padding: 0;
      display: flex;
      flex-direction: column;
      max-width: 1440px;
    }
    
    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 32px;
      padding-bottom: 16px;
      padding: 8px 24px;
      max-width: 1440px;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 400;
      letter-spacing: -0.04em;
      font-size: 22px;
      text-decoration: none;
      color: var(--text-main);
    }
    

    .brand-logo {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #111827, #111827 35%, #000 80%);
      position: relative;
      overflow: hidden;
    }

    .brand-logo::after {
      content: "";
      position: absolute;
      inset: 6px;
      border-radius: inherit;
      border: 2px solid rgba(255, 255, 255, 0.9);
      border-top-color: transparent;
      border-right-color: transparent;
      transform: rotate(-30deg);
    }

    .logo-icon {
      font-family: "Material Symbols Rounded";
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48;
      font-size: 36px;
      color: #111;
      border-radius: 50%;
      padding: 4px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .brand span {
      font-weight: 400;
    }

    .play-badge-link {
      display: inline-block;
    }

    .play-badge {
      height: 40px;
      width: auto;
      display: block;
    }

    /* Feature section wrapper - controls layout */

    .feature-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0; /* Important for flex child scrolling */
    }

    /* Shell layout: centre preview + right feature list */

    .feature-shell {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1fr);
      align-items: stretch;
      gap: 1.8rem;
      height: 100%;
    }

    @media (max-width: 768px) {
      /* Mobile Layout Updates:
         1. Use visual viewport height.
         2. Flex column layout.
         3. Image fills remaining space.
         4. List stays at bottom.
      */
      html,
      body {
        height: 100dvh;
        overflow: hidden;
      }
      .page {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .feature-section {
        height: 100%;
        min-height: 0;
      }
      .feature-shell {
        display: flex;
        flex-direction: column;
        grid-template-columns: none;
        gap: 1rem;
        height: 100%;
      }
    }

    /* Centre preview */

    .feature-preview-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    @media (max-width: 768px) {
      .feature-preview-wrap {
        flex: 1; /* Takes all remaining vertical space */
        min-height: 0; /* Allows shrinking */
        padding-bottom: 0;
      }
    }

    .feature-preview-card {
      padding: 2.2rem 2rem;
      display: flex;
      justify-content: center;
      max-height: 90%; /* Ensure it doesn't overflow vertically */
      width: 100%;
      max-width: 500px;
    }

    @media (max-width: 768px) {
      .feature-preview-card {
        padding: 1rem;
        height: 100%; /* Fill the wrap */
        max-height: 100%;
        align-items: center; /* Center the phone vertically */
      }
    }

    .feature-preview-phone-shell {
      position: relative;
      width: min(300px, 100%);
      aspect-ratio: 9 / 19.5;
      border-radius: 2rem;
      background: radial-gradient(circle at top, #020617, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 24px 24px rgba(15, 23, 42, 0.72);
      padding: 0.45rem;
    }

    @media (max-width: 768px) {
      .feature-preview-phone-shell {
        /* Ensure it fills available height, width adjusts by aspect ratio */
        width: auto;
        height: 100%;
        max-width: 100%;
      }
    }

    .feature-preview-inner-frame {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 1.6rem;
      overflow: hidden;
      background: black;
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .feature-preview-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: translateY(18px);
      transition:
        opacity var(--transition-med),
        transform var(--transition-med);
      pointer-events: none;
    }

    .feature-preview-image.is-active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* Right side list */

    .feature-list {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      height: 100%;
      overflow-y: auto; /* Internal scrolling only */
      padding: 2rem 2rem 2rem 0.2rem;
      align-items: center; /* Centers the cards if the col is wider than 240px */
    }

    .feature-list::-webkit-scrollbar {
      width: 0px;
    }
    
    /* Play badge inside the list: align like cards */
    .feature-list .header-cta {
      width: 100%;
      max-width: 240px;
      display: flex;
      justify-content: center;
      margin-bottom: 0.75rem;
    }

    .feature-pill-caption {
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-bottom: 0.15rem;
      width: 100%;
      max-width: 240px;
      text-align: left;
    }

    .feature-list-item {
      border: none;
      background: transparent;
      padding: 0;
      margin: 0;
      text-align: left;
      font-family: inherit;
      cursor: pointer;
      flex-shrink: 0; /* Prevent squishing */
      width: 100%;
      max-width: 240px; 
    }

    .feature-list-aspect {
      position: relative;
      width: 100%;
      aspect-ratio: 1.33 / 1; 
      border-radius: 1.4rem;
		background: transparent;
	  border-style: solid;
	  border-color: #e0e1e1;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      transition:
        box-shadow var(--transition-fast),
        transform var(--transition-fast),
        border-color var(--transition-fast),
        background var(--transition-fast);
      padding: 0.9rem 1rem;
    }

    .feature-list-item:hover .feature-list-aspect {
      transform: translateY(-2px);
      background: #ffffff;
    }

    .feature-list-item.is-active .feature-list-aspect {
      background: #ffffff;
      border-color: #e0e1e1;
    }

    .feature-list-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 100%;
    }

    .feature-list-title {
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.01rem;
      text-transform: uppercase;
      margin-bottom: 0.3rem;
    }

    .feature-list-description {
      font-size: 0.8rem;
      color: var(--text-muted);
      line-height: 1.45;
      margin-bottom: 0.5rem;
    }

    .feature-list-meta-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .feature-list-tag {
      font-size: 0.75rem;
      padding: 0.18rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: #f3f4ff;
      color: #4338ca;
      white-space: nowrap;
    }

    .feature-list-count {
      opacity: 0.85;
    }

    /* Mobile: list becomes horizontal row at bottom */

    @media (max-width: 768px) {
      .feature-list {
        flex: 0 0 auto; /* Don't grow, size to content */
        flex-direction: row;
        height: auto;
        max-height: none;
        overflow-x: auto;
        overflow-y: hidden;
        padding-left: 2rem;
        padding-right: 0;
        padding-bottom: calc(0.75rem + env(safe-area-inset-bottom, 0px));
        margin-top: 0;
        align-items: stretch;
      }

      .feature-list .header-cta {
        flex: 0 0 72%;
        min-width: 120px;
        max-width: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 0;
      }

      .feature-list-item {
        flex: 0 0 72%;
        min-width: 120px;
        max-width: 250px; /* Allow wider on mobile horizontal scroll */
      }

      .feature-list-aspect {
        aspect-ratio: auto;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="feature-section">
      <div class="feature-shell">
        <!-- Centre phone preview -->
        <div class="feature-preview-wrap">
          <div class="feature-preview-card">
            <div class="feature-preview-phone-shell">
              <div class="feature-preview-inner-frame">
                <img
                  src="/assets/Screenshot_20251125-093005.png"
                  alt="Smart Suggestions"
                  class="feature-preview-image is-active"
                  data-feature-id="smart"
                />
				<img
                  src="/assets/Screenshot_20251125-073547.png"
                  alt="Focus Mode"
                  class="feature-preview-image"
                  data-feature-id="focus"
                />
                <img
                  src="/assets/Screenshot_20251126-195646.png"
                  alt="Quick Settings"
                  class="feature-preview-image"
                  data-feature-id="settings"
                />
                <img
                  src="/assets/Screenshot_20251126-200006.png"
                  alt="Personalisation"
                  class="feature-preview-image"
                  data-feature-id="personalisation"
                />
                <img
                  src="/assets/Screenshot_20251126-200058.png"
                  alt="Customisation"
                  class="feature-preview-image"
                  data-feature-id="customisation"
                />
                <img
                  src="/assets/Screenshot_20251126-200036.png"
                  alt="Permissions"
                  class="feature-preview-image"
                  data-feature-id="permissions"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Right side feature list -->
        <aside class="feature-list" aria-label="Now Launcher features">
          <div class="header-cta">
            <a
              href="https://play.google.com/store/apps/details?id=YOUR_PACKAGE_NAME"
              class="play-badge-link"
            >
              <img
                src="/assets/play_badge.svg"
                alt="Get it on Google Play"
                class="play-badge"
              />
            </a>
          </div>

          <button
            class="feature-list-item is-active"
            type="button"
            data-feature-target="smart"
          >
            <div class="feature-list-aspect">
              <div class="feature-list-content">
                <div>
                  <div class="feature-list-title">Smart Suggestions</div>
                  <p class="feature-list-description">
					See what you need, when you need it. Giving you timely, relevant actions based on today and what’s coming up next.
                  </p>
                </div>
              </div>
            </div>
          </button>

		  <button
            class="feature-list-item is-active"
            type="button"
            data-feature-target="focus"
          >
            <div class="feature-list-aspect">
              <div class="feature-list-content">
                <div>
                  <div class="feature-list-title">Keep Your Focus</div>
                  <p class="feature-list-description">
					Your suggestions stay minimized to keep your homescreen clear, expand them anytime when you need more.
                  </p>
                </div>
              </div>
            </div>
          </button>	


          <button
            class="feature-list-item"
            type="button"
            data-feature-target="settings"
          >
            <div class="feature-list-aspect">
              <div class="feature-list-content">
                <div>
                  <div class="feature-list-title">Quick Settings</div>
                  <p class="feature-list-description">
                  Instant access to the settings you use most—right from your homescreen.
                  </p>
                </div>
              </div>
            </div>
          </button>
          
          <button
            class="feature-list-item"
            type="button"
            data-feature-target="customisation"
          >
            <div class="feature-list-aspect">
              <div class="feature-list-content">
                <div>
                  <div class="feature-list-title">Customisation</div>
                  <p class="feature-list-description">
                  Your launcher is yours, adjust it exactly how you want.
                  
                  </p>
                </div>
              </div>
            </div>
          </button>
          
           <button
            class="feature-list-item"
            type="button"
            data-feature-target="personalisation"
          >
            <div class="feature-list-aspect">
              <div class="feature-list-content">
                <div>
                  <div class="feature-list-title">Personalisation</div>
                  <p class="feature-list-description">
                  
                  Shape your experience, set your preferences to match your style.
                  </p>
                </div>
              </div>
            </div>
          </button>
          
           <button
            class="feature-list-item"
            type="button"
            data-feature-target="permissions"
          >
            <div class="feature-list-aspect">
              <div class="feature-list-content">
                <div>
                  <div class="feature-list-title">Permissions</div>
                  <p class="feature-list-description">
                 Adjust your permissions and your security as you require.
                  </p>
                </div>
              </div>
            </div>
          </button>

          
        </aside>
      </div>
    </section>
  </main>

  <script>
    const previewImages = document.querySelectorAll(".feature-preview-image");
    const featureButtons = document.querySelectorAll(".feature-list-item");

    function setActiveFeature(targetId) {
      // Update images
      previewImages.forEach((img) => {
        if (img.dataset.featureId === targetId) {
          img.classList.add("is-active");
        } else {
          img.classList.remove("is-active");
        }
      });

      // Update list items
      featureButtons.forEach((btn) => {
        if (btn.dataset.featureTarget === targetId) {
          btn.classList.add("is-active");
        } else {
          btn.classList.remove("is-active");
        }
      });
    }

    featureButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const featureId = btn.dataset.featureTarget;
        setActiveFeature(featureId);
      });
    });
  </script>
</body>
</html>
