<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Features Gallery - Now Launcher</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #f3f4f6;
      --bg-soft: #e5e7eb;
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --accent: #111827;
      --border-subtle: #e5e7eb;
      --radius-xl: 1.5rem;
      --radius-lg: 1.125rem;
      --shadow-soft: 0 26px 60px rgba(15, 23, 42, 0.16);
      --shadow-subtle: 0 18px 40px rgba(15, 23, 42, 0.08);
      --transition-fast: 180ms ease-out;
      --transition-med: 220ms ease;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      /* FIX 2: Use 100dvh for dynamic viewport height to respect mobile browser UI bars */
      height: 100dvh; 
      height: 100vh; /* Fallback */
      overflow: hidden; /* Prevent page-level scroll */
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Text", "Segoe UI", sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(circle at top left, #dbeafe 0, transparent 55%),
        radial-gradient(circle at bottom right, #e5e7eb 0, transparent 55%),
        var(--bg);
    }

    .page {
      max-width: 1400px;
      margin: 0 auto;
      height: 100%;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    /* Feature section wrapper - controls layout */

    .feature-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0; /* Important for flex child scrolling */
    }

    /* Shell layout: centre preview + right feature list */

    .feature-shell {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1fr);
      align-items: stretch;
      gap: 1.8rem;
      height: 100%;
    }

    @media (max-width: 768px) {
      /* Mobile Layout Updates:
         1. Keep body fixed height (100dvh).
         2. Flex column layout.
         3. Image fills remaining space.
         4. List stays at bottom.
      */
      html, body {
        height: 100dvh;
        height: 100vh; /* Fallback */
        overflow: hidden;
      }
      .page {
        height: 100%;
        display: flex;
        flex-direction: column;
        padding-bottom: 0.5rem;
      }
      .feature-section {
        height: 100%;
        min-height: 0;
      }
      .feature-shell {
        display: flex;
        flex-direction: column;
        grid-template-columns: none;
        gap: 1rem;
        height: 100%;
      }
    }

    /* Centre preview */

    .feature-preview-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    @media (max-width: 768px) {
      .feature-preview-wrap {
        flex: 1; /* Takes all remaining vertical space */
        min-height: 0; /* Allows shrinking */
        padding-bottom: 0;
      }
    }

    .feature-preview-card {
      background: var(--card-bg);
      border-radius: 2rem;
      box-shadow: var(--shadow-soft);
      padding: 2.2rem 2rem;
      border: 1px solid rgba(148, 163, 184, 0.28);
      display: flex;
      justify-content: center;
      max-height: 90%; /* Ensure it doesn't overflow vertically */
      width: 100%;
      max-width: 500px;
    }

    @media (max-width: 768px) {
      .feature-preview-card {
        padding: 1rem;
        height: 100%; /* Fill the wrap */
        max-height: 100%;
        align-items: center; /* Center the phone vertically */
      }
    }

    .feature-preview-phone-shell {
      position: relative;
      width: min(300px, 100%);
      aspect-ratio: 9 / 19.5;
      border-radius: 2rem;
      background: radial-gradient(circle at top, #020617, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 40px 90px rgba(15, 23, 42, 0.72);
      padding: 0.45rem;
    }

    @media (max-width: 768px) {
      .feature-preview-phone-shell {
        /* Ensure it fills available height, width adjusts by aspect ratio */
        width: auto;
        height: 100%;
        max-width: 100%;
        /* max-height: 100% is implied by height: 100% */
      }
    }

    .feature-preview-inner-frame {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 1.6rem;
      overflow: hidden;
      background: black;
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .feature-preview-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: translateY(18px);
      transition:
        opacity var(--transition-med),
        transform var(--transition-med);
      pointer-events: none;
    }

    .feature-preview-image.is-active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* Right side list */

    .feature-list {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      height: 100%;
      overflow-y: auto; /* Internal scrolling only */
      padding: 1rem 1rem 1rem 0.2rem;
      align-items: center; /* Centers the cards if the col is wider than 240px */
    }

    .feature-list::-webkit-scrollbar {
      width: 6px;
    }
    .feature-list::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.8);
      border-radius: 999px;
    }

    .feature-pill-caption {
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-bottom: 0.15rem;
      width: 100%;
      max-width: 240px;
      text-align: left;
    }

    .feature-list-item {
      border: none;
      background: transparent;
      padding: 0;
      margin: 0;
      text-align: left;
      font-family: inherit;
      cursor: pointer;
      flex-shrink: 0; /* Prevent squishing */
      width: 100%;
      
      /* Requirement: Max 240px */
      max-width: 240px; 
    }

    .feature-list-aspect {
      position: relative;
      width: 100%;
      /* Requirement: Max 240px is handled by parent max-width + aspect ratio ensures height follows */
      aspect-ratio: 1 / 1; 
      
      border-radius: 1.4rem;
      border: 1px solid rgba(148, 163, 184, 0.24);
      background: #f9fafb;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      box-shadow: 0 14px 35px rgba(15, 23, 42, 0.05);
      transition:
        box-shadow var(--transition-fast),
        transform var(--transition-fast),
        border-color var(--transition-fast),
        background var(--transition-fast);
      padding: 0.9rem 1rem;
    }

    .feature-list-item:hover .feature-list-aspect {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.1);
      background: #ffffff;
      border-color: rgba(15, 23, 42, 0.12);
    }

    .feature-list-item.is-active .feature-list-aspect {
      border-color: #111827;
      box-shadow: 0 24px 55px rgba(15, 23, 42, 0.18);
      background: #ffffff;
    }

    .feature-list-content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
    }

    .feature-list-title {
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.3rem;
    }

    .feature-list-description {
      font-size: 0.8rem;
      color: var(--text-muted);
      line-height: 1.45;
      margin-bottom: 0.5rem;
    }

    .feature-list-meta-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .feature-list-tag {
      font-size: 0.75rem;
      padding: 0.18rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: #f3f4ff;
      color: #4338ca;
      white-space: nowrap;
    }

    .feature-list-count {
      opacity: 0.85;
    }

    /* Mobile: list becomes horizontal row at bottom */

    @media (max-width: 768px) {
      .feature-list {
        flex: 0 0 auto; /* Don't grow, size to content */
        flex-direction: row;
        height: auto;
        max-height: none;
        overflow-x: auto;
        overflow-y: hidden;
        padding-right: 0;
        padding-bottom: 0.5rem;
        margin-top: 0;
        /* FIX 1: Ensure cards are vertically centralized within the horizontal scroll row */
        align-items: center; 
      }

      .feature-list-item {
        flex: 0 0 72%;
        min-width: 220px;
        max-width: none; /* Allow wider on mobile horizontal scroll */
      }

      .feature-list-aspect {
        aspect-ratio: auto;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    
    <!-- Header Removed per instruction -->

    <section class="feature-section">
      <div class="feature-shell">
        
        <!-- Centre phone preview -->
        <div class="feature-preview-wrap">
          <div class="feature-preview-card">
            <div class="feature-preview-phone-shell">
              <div class="feature-preview-inner-frame">
                <!-- Using different placeholder images to prove the switch works -->
                <img
                  src="https://placehold.co/300x650/1e293b/FFF?text=Smart+Cards+View"
                  alt="Smart cards overview screenshot"
                  class="feature-preview-image is-active"
                  data-feature-id="smart"
                />
                <img
                  src="https://placehold.co/300x650/334155/FFF?text=Personalisation"
                  alt="Deep personalisation screenshot"
                  class="feature-preview-image"
                  data-feature-id="personalisation"
                />
                <img
                  src="https://placehold.co/300x650/475569/FFF?text=Routine+Stacks"
                  alt="Routine-based stacks screenshot"
                  class="feature-preview-image"
                  data-feature-id="routines"
                />
                <img
                  src="https://placehold.co/300x650/64748b/FFF?text=Media+Controls"
                  alt="Compact media controls screenshot"
                  class="feature-preview-image"
                  data-feature-id="media"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Right side feature list -->
        <aside class="feature-list" aria-label="Now Launcher features">
          <div class="feature-pill-caption">Browse by feature</div>

          <button
            class="feature-list-item is-active"
            type="button"
            data-feature-target="smart"
          >
            <div class="feature-list-aspect">
              <div class="feature-list-content">
                <div>
                  <div class="feature-list-title">Smart cards overview</div>
                  <p class="feature-list-description">
                    Time, weather, upcoming events and key apps combined into a single, glanceable card.
                  </p>
                </div>
                <div class="feature-list-meta-row">
                  <span class="feature-list-tag">Cards</span>
                  <span class="feature-list-count">1 / 4</span>
                </div>
              </div>
            </div>
          </button>

          <button
            class="feature-list-item"
            type="button"
            data-feature-target="personalisation"
          >
            <div class="feature-list-aspect">
              <div class="feature-list-content">
                <div>
                  <div class="feature-list-title">Deep personalisation</div>
                  <p class="feature-list-description">
                    Adjust typography, spacing and card styling to stay readable without losing personality.
                  </p>
                </div>
                <div class="feature-list-meta-row">
                  <span class="feature-list-tag">Style</span>
                  <span class="feature-list-count">2 / 4</span>
                </div>
              </div>
            </div>
          </button>

          <button
            class="feature-list-item"
            type="button"
            data-feature-target="routines"
          >
            <div class="feature-list-aspect">
              <div class="feature-list-content">
                <div>
                  <div class="feature-list-title">Routine-based stacks</div>
                  <p class="feature-list-description">
                    Create stacks for morning, work and evening so the right shortcuts are ready.
                  </p>
                </div>
                <div class="feature-list-meta-row">
                  <span class="feature-list-tag">Routines</span>
                  <span class="feature-list-count">3 / 4</span>
                </div>
              </div>
            </div>
          </button>

          <button
            class="feature-list-item"
            type="button"
            data-feature-target="media"
          >
            <div class="feature-list-aspect">
              <div class="feature-list-content">
                <div>
                  <div class="feature-list-title">Compact media</div>
                  <p class="feature-list-description">
                    Keep playback controls subtle and aligned with the rest of your layout.
                  </p>
                </div>
                <div class="feature-list-meta-row">
                  <span class="feature-list-tag">Media</span>
                  <span class="feature-list-count">4 / 4</span>
                </div>
              </div>
            </div>
          </button>
          
           <!-- Duplicate items added just to demonstrate scrolling capability if screen is short -->
           <button
            class="feature-list-item"
            type="button"
            data-feature-target="smart"
          >
            <div class="feature-list-aspect">
              <div class="feature-list-content">
                <div>
                  <div class="feature-list-title">Scroll Test Item</div>
                  <p class="feature-list-description">
                   This item exists to demonstrate the internal scrolling logic of this column.
                  </p>
                </div>
                <div class="feature-list-meta-row">
                  <span class="feature-list-tag">Extra</span>
                  <span class="feature-list-count">5 / 4</span>
                </div>
              </div>
            </div>
          </button>
        </aside>
      </div>
    </section>
  </main>

  <script>
    const previewImages = document.querySelectorAll(".feature-preview-image");
    const featureButtons = document.querySelectorAll(".feature-list-item");

    function setActiveFeature(targetId) {
      // Update images
      previewImages.forEach((img) => {
        if (img.dataset.featureId === targetId) {
          img.classList.add("is-active");
        } else {
          img.classList.remove("is-active");
        }
      });

      // Update list items
      featureButtons.forEach((btn) => {
        // Handle the duplicate test item by checking raw target match
        if (btn.dataset.featureTarget === targetId) {
          btn.classList.add("is-active");
        } else {
          btn.classList.remove("is-active");
        }
      });
    }

    featureButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const featureId = btn.dataset.featureTarget;
        setActiveFeature(featureId);
      });
    });
  </script>
</body>
</html>
